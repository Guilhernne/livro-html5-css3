<!DOCTYPE html>
<html lang="pt-br"> 
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Documento HTML minímo</title>
		<style>
			*, *:before, *:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 20px;
			}
			
			p {
				margin: 20px 80px 100px 40px;
				padding: 35px 50px 20px 0;
				border: solid #ccc;
				border-width: 10px 30px 50px 15px;
				width: 400px;
				text-align: justify;
				line-height: 1;
				background: #f6f6f6;
			}
		</style>
</head>
<body>
		<h1>
			Texto Aleatório
		</h1>
		<p>
			Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt reprehenderit quasi, quaerat tenetur exercitationem sint esse, molestiae pariatur, consequatur quae explicabo corporis nobis eius? Nostrum nam ullam ab debitis consequuntur.
		</p>
</body>
</html>
